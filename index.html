<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Calculadora con JISON</h1>
    <input type="text" id="text" placeholder="Ingrese operacion">
    <input type="button" value="Enter" onclick="parseInput()">
    <h2 id="result"></h2>
    <script>
        function parseInput() {
            let result = parseGrammar(document.getElementById("text").value);
            let results = "";
            result.forEach(element => results = results + element);
            document.getElementById("result").innerHTML = `El resultado es: ${results}`;
            console.log(results);
        }
    </script>
    <script src="./Gramatica/bundle.js"></script>
</body>
